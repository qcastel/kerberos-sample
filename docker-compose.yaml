version: '3'
services:
  kerberos-server:
    stdin_open: true
    tty: true
    container_name: kerberos-server
    image: qcastel/kerberos-server:latest
    ports:
      - "6088:88"
    hostname: kdc.mykerberos.com
    volumes:
      - ./server/:/server
  kerberos-client:
    tty: true
    stdin_open: true
    container_name: kerberos-client
    image: qcastel/kerberos-client:latest
    hostname: client.mykerberos.com
    volumes:
      - ./client/:/client
